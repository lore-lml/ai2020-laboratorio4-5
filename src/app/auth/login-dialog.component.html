<div class="dialog">
  <h1 mat-dialog-title>Login</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getEmailErrors()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="password" required>
      <mat-error *ngIf="email.invalid">{{getEmailErrors()}}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="submit()">Login</button>
    <button mat-raised-button (click)="onNoClick()">Annulla</button>
  </div>
</div>
