<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleForMenuClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container>
  <!-- ************************* SIDENAV ********************-->
  <mat-sidenav #sidenav opened mode="side" position="start">
    <div class="container">
      <mat-nav-list>
        <mat-list-item>Applicazioni Internet</mat-list-item>
        <mat-list-item>Programmazione di Sistema</mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <!-- ************************* SIDENAV CONTENT********************-->
  <mat-sidenav-content>
    <mat-toolbar color="">Applicazioni Internet</mat-toolbar>
    <div class="form-student-table">
      <mat-form-field appearance="outline">
        <input #textInput matInput type="search" placeholder="Cerca e aggiungi uno studente"
              [formControl]="studentTable.formControl"
              [matAutocomplete]="auto"
              (keyup)="studentTable.filterStudents(textInput.value)">
        <mat-autocomplete #auto="matAutocomplete"
                          [displayWith]="studentTable.displayStudent"
                          (optionSelected)="studentTable.setSelectedStudent($event)">
          <mat-option *ngFor="let student of studentTable.filteredStudents" [value]="student">
            {{student}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-raised-button color="primary"
      (click)="studentTable.addStudent(textInput)">
        <mat-icon matSuffix>person_add</mat-icon>
        Aggiungi
      </button>
      <div>
        <button mat-raised-button color="warn"
                (click)="studentTable.deleteStudents()">
          <mat-icon matSuffix>delete</mat-icon>
          Elimina
        </button>
      </div>
    </div>

    <mat-tab-group>

      <mat-tab>
        <ng-template matTabLabel>
          <span matBadge="{{studentTable.numberSelected}}" matBadgeOverlap="false"
                matBadgePosition="above before" matBadgeColor="warn" [matBadgeHidden]="studentTable.numberSelected <= 0">Studenti</span>
        </ng-template>
        <div class="container">
          <table mat-table [dataSource]="studentTable.addedStudents" matSort class="mat-elevation-z8">
            <!-- Select Column-->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox [indeterminate]="studentTable.isIndeterminate()"
                              [checked]="studentTable.isHeaderChecked()"
                              (change)="studentTable.onHeaderChange($event)"
                              color="warn">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let element; let i = index">
                <mat-checkbox [checked]="studentTable.isCheckboxChecked(i)"
                              (change)="studentTable.onCheckboxChange(i, $event)"
                              color="warn">
                </mat-checkbox>
              </td>
            </ng-container>
            <!-- Id Column-->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- FirstName Column-->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <!-- LastName Column-->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <!-- Group Column-->
            <ng-container matColumnDef="group">
              <th mat-header-cell *matHeaderCellDef> Gruppo </th>
              <td mat-cell *matCellDef="let element"> {{element.group}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="studentTable.displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: studentTable.displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons (page)="studentTable.changePage()"></mat-paginator>
        </div>
      </mat-tab>

      <mat-tab label="Gruppi">
        <div class="container">
          <h1>Gruppi Applicazioni Internet</h1>
        </div>
      </mat-tab>
    </mat-tab-group>

  </mat-sidenav-content>
</mat-sidenav-container>
