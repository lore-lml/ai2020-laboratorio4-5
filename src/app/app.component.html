<mat-toolbar>
  <mat-icon (click)="toggleForMenuClick()">menu</mat-icon>
  <h1>VirtualLabs</h1>
</mat-toolbar>

<mat-toolbar>Applicazioni Internet</mat-toolbar>

<mat-sidenav-container>
  <!-- ************************* SIDENAV ********************-->
  <mat-sidenav #sidenav opened mode="side" position="start">
    <div class="container">
      <mat-nav-list>
        <mat-list-item>
          <p>Applicazioni Internet</p>
        </mat-list-item>
        <mat-list-item>
          <p>Programmazione di Sistema</p>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <!-- ************************* SIDENAV CONTENT********************-->
  <mat-sidenav-content>
    <mat-tab-group>

      <mat-tab label="Studenti">
        <div class="container">
          <table mat-table [dataSource]="studentTable.students">
            <!-- Select Column-->
            <ng-container matColumnDef="Select">
              <th mat-header-cell *matHeaderCellDef><mat-checkbox [indeterminate]="studentTable.isIndeterminate()" [checked]="studentTable.isHeaderChecked()" (change)="studentTable.onHeaderChange($event)" ></mat-checkbox></th>
              <td mat-cell *matCellDef="let element; let i = index"><mat-checkbox [checked]="studentTable.isCheckboxChecked(i)" (change)="studentTable.onCheckboxChange(i, $event)"></mat-checkbox></td>
            </ng-container>
            <!-- Id Column-->
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- FirstName Column-->
            <ng-container matColumnDef="FirstName">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <!-- LastName Column-->
            <ng-container matColumnDef="LastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="studentTable.displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: studentTable.displayedColumns;"></tr>
          </table>
        </div>
      </mat-tab>

      <mat-tab label="Gruppi">
        <div class="container">
        </div>
      </mat-tab>
    </mat-tab-group>

  </mat-sidenav-content>
</mat-sidenav-container>
